<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Picas y Fijas | the game </title>
</head>

<body>

  <div class="container" id="mainContainer">
    <div class="row">
      <div class="col-lg-12">
        <div class="overlay hide" id="result" >
          <div class="overlay-content">
            <form action="form-group">
              <h1 class = "text-white">¡Ganáste!</h1>
              <button type="button" class="btn btn-primary"><a href="#" class ="text-white" id="play">Jugar nuevamente </a></button>
            </form>
          </div>
	      </div>

        <div class="container-fluid" id="game">
          <div class="form-group col-lg-6 mx-auto" id="user">
            <h1 class="text-center">Picas y fijas</h1>
            <p class="text-center" id="explain">Ingresa cuatro dígitos diferentes y oprime Enter</p>
              <input class="form-control my-2" type="number" id="input">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Número</th>
                  <th>Picas</th>
                  <th>Fijas</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <p class="text-center">
              <button type="button" class="btn btn-primary"><a href="#" class ="text-white" id="restart">Reiniciar juego </a></button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app/app.js"></script>

</body>

</html>
